name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  all_process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Intalling Dependencies of Project
        run: npm install --no-audit --no-fund --no-optional
      - name: Testing with Jest
        run: npm run test
